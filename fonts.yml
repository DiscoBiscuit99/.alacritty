# Font configuration
font:
    # Normal (roman) font face
    normal:
        family: "Courier Prime"
        #family: "JetBrains Mono"
        #family: Cascadia Code
        #family: NotoSansMono Nerd Font
        #family: Noto Sans Mono
        #family: "Fantasque Sans Mono"
        #family: "Monospace"
        #style: Regular

    # Bold font face
    bold:
        family: "Courier Prime"
        #family: "JetBrains Mono"
        #family: Cascadia Code
        #family: NotoSansMono Nerd Font
        #family: Noto Sans Mono
        #family: "Fantasque Sans Mono"
        #family: "Monospace"
        #style: Bold

    # Italic font face
    italic:
        family: "Courier Prime"
        #family: "JetBrains Mono"
        #family: Cascadia Code
        #family: NotoSansMono Nerd Font
        #family: Noto Sans Mono
        #family: "Fantasque Sans Mono"
        #family: "Monospace"
        #style: Italic

    # Bold italic font face
    bold_italic:
        family: "Courier Prime"
        #family: "JetBrains Mono"
        #family: Cascadia Code
        #family: NotoSansMono Nerd Font
        #family: Noto Sans Mono
        #family: "Fantasque Sans Mono"
        #family: "Monospace"
        #style: Bold Italic

    # Point size
    #JetBrains && Monospace
    size: 15

    #Fantasque Sans Mono
    #size: 14

    # Offset
    #offset:
    #  x: 0
    #  y: 0

    # Glyph offset
    #glyph_offset:
    #  x: 0
    #  y: 0

